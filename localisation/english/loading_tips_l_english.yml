l_english:
 LOADING_TIP_0:0 "전투를 앞둔 병사의 눈빛을 본 적이 있는 사람이라면 전쟁을 하자는 말을 하지 못할 것이다. \n- 오토 폰 비스마르크"
 LOADING_TIP_1:0 "나라의 진정한 주인은 국민들이다. \n- 무스타파 케말 아타튀르크"
 LOADING_TIP_2:0 "늙은이들이 전쟁을 선포한다.그러나 싸워야 하고 죽어야 하는 것은 젊은이들이다. \n- 허버트 클라크 후버" 
 LOADING_TIP_3:0 "100년의 평화라 되어있지만, 사실은 잃어버린 100년입니다. \n- 제작진 일동"
 LOADING_TIP_4:0 "전쟁은 위대한 서사시와 위대한 영웅을 남기는게 아닌 욕심과 자만에서 탄생되며 남는건 눈물과 고통,피만 남게 되는 비참한 것임을 우리는 깨달아야한다. \n- 카를 폰 클라우제비츠"
 LOADING_TIP_5:0 "먼저 전쟁을 일으킨 자에게 저주가 있으라 \n- 크리스토퍼 말로"
 LOADING_TIP_6:0 "테스트\n- 개발자 (0.1.2를 업데이트 하는 도중)"
 LOADING_TIP_7:0 "제3차 세계대전에서는 어떤 무기가 쓰일지는 모르겠지만, 제4차 세계대전에서는 분명히 돌과 나무 막대가 쓰일 것이다. \n- 알베르트 아인슈타인"
 LOADING_TIP_8:0 "평화를 원하는 자는 전쟁을 준비하라! \n- 푸블리우스 플라비우스 베게티우스 레나투스"
 LOADING_TIP_9:0 "무능한 지휘관은 적군보다 무섭다. \n- 오자병법"
 LOADING_TIP_10:0 "전쟁 중 '덴노 헤이카 반자이'를 외치며 죽었다고들 하는데 난 그런 전우는 단 한 명도 보질못했어요. 모두가 마지막 순간 '어머니'를 외치더군요. \n- 하라다 가나메"
 LOADING_TIP_11:0 "눈에는 눈 이에는 이를 고집한다면 모든 세상의 눈이 멀게 될 것입니다. \n- 마하트마 간디"