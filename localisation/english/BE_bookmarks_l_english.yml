l_english:
 BELLE_EPOQUE_NAME:0 "백년의 평화"
 BELLE_EPOQUE_DESC:0 "유럽에서는 전례없는 평화가 지속되고 있습니다. 이탈리아의 리비아 침공이나 오스만의 이슬람 봉기와 같은 전쟁으로 발전할 수 있는 여러 사건이 존재하였으나, 그럼에도 불구하고 거대한 전쟁은 발생하지 않았습니다. 하지만 오랜 평화로 인해 뿌리깊게 스며든 낭만주의와 영국과 독일의 건함경쟁과 러시아의 경제개혁의 실패로 시작된 유럽 전체의 경제위기에 의해 유럽은 쇠퇴하고 있습니다."

 END_OF_PEACE_NAME:0 "평화의 종말"
 END_OF_PEACE_DESC:0 "러시아에서 보수파들이 정권을 장악한 이후 그들의 폭정으로 내전이 발생하였습니다. 러시아의 사회주의자들은 최초의 사회주의 국가인 소비에트 공화국을 선언했고 병들어있던 러시아 제국은 빠른 속도로 붕괴하고 있습니다. 러시아 내전의 여파는 빠른 속도로 유럽을 덮칠 것입니다. 이전까지는 존재하지도, 본 적도 없는 거대한 규모의 전쟁이 다가오고 있습니다."

 DEU_BELLE_EPOQUE_DESC:0 "한때 위대한 제국이었던 독일 제국은 경제 공황이 왔고 그로 인한 노동자들의 시위로 나라가 점점 병들어가기 시작했습니다.\n\n이 참상을 지켜볼 수 없었던 제국 내의 개혁파가 제국을 개혁하려합니다.\n\n독일 제국은 독일의 역사상 가장 어두운 이 상황을 헤쳐나가야만 합니다."
 DEU_END_OF_PEACE_DESC:0 "미완성"

 RUS_BELLE_EPOQUE_DESC:0 "니콜라이 2세가 반대를 물리치고 단행한 1차 경제 개혁의 성과로 산업화에 성공하였지만, 러시아는 그 다음의 경제 개혁을 시작할 준비가 되어 있지 않았습니다. 니콜라이 2세는 무리한 2차 경제 개혁을 감행했고, 스톨리핀의 사임과 니콜라이 2세의 암살이라는 결과로 다가왔습니다\n\n러시아는 굉장히 혼란스럽습니다. 2차 경제 개혁의 처참한 실패와 그로 인한 사회주의자들의 폭동, 또한 자신의 안위만을 챙기는 귀족들로 인하여 안부터 썩어가고 있습니다.\n\n러시아의 인민들이 차르를 버리기 전에, 우리는 개혁을 끝내야만 합니다."
 RUS_END_OF_PEACE_DESC:0 "신임 차르가 미숙한것을 보조하던 우리들에 대항한 노동자와 농민들의 반란이 시작되었습니다. 반란군들은 제국의 수도에서부터 시작되어 순식간에 제국 전역으로 퍼져나갔습니다. 우리에게 반기를 든 폭도들을 제압하고 다시금 우리의 권력을 확고하게 해야합니다."
 SOV_END_OF_PEACE_DESC:0 "차르가 미숙한 틈을 타 정권을 귀족들이 빠른 속도로 장악했습니다. 귀족들은 권력으로 자신들의 배를 채우고 농노를 다시 부활시키는 등의 과거로의 퇴행을 시작했습니다. 농민과 노동자의 불만이 극에 달한 시점, 귀족들의 시위 탄압은 시발점이 되었습니다. 농민과 노동자들은 더이상 낫과 망치가 아닌 총과 칼을 들고 귀족에 대항한 혁명을 선포했습니다.\n\n최초의 사회주의 국가, 소비에트 공화국의 탄생입니다."
 
